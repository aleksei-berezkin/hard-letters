</div>
<script type="module">
    import {playMusic, runLesson} from './index.mjs';
    import {lessons} from './lessons.mjs';

    for (let i = 0; i < 2; i++) {
        const menuItem = document.querySelector(`#select-lesson-${i}`)

        const wordCount = lessons[i].length
        menuItem.innerText += ` — ${wordCount} ${wordCount % 10 === 1 ? 'слово' : wordCount % 10 <= 4 ? 'слова' : 'слов'}`

        menuItem.onclick = function(e) {
            e.stopPropagation()
            e.preventDefault()

            document.getElementById('main-img').style.removeProperty('visibility')
            document.getElementById('select-lesson').remove()

            playMusic();

            void runLesson(i);
        }
    }
</script>
</body>
